<div style="width:100%;height:800px" class='text-center d-flex justify-content-center align-items-center'>
    <form [formGroup]="form">
        <div class="form-group">
            <label for="userId">使用者代號</label>
            <input type="text" class="form-control" aria-describedby="userId" placeholder="Enter userId" name="userId" formControlName="userId" [ngClass]="{'errors' :form.get('userId').hasError('required') }" [(ngModel)]="userId">
            <small class="form-text text-muted" *ngIf="form.get('userId').hasError('minlength')">代號必須大於五</small>
        </div>
        <div class="form-group">
            <label for="title">標題</label>
            <input type="text" class="form-control" id="title" placeholder="Enter title" name="title" formControlName="title" [(ngModel)]="title">
        </div>
        <div class="form-group">
            <label for="completed">是否完成</label>
            <input type="text" class="form-control" id="completed" placeholder="Enter completed" name="Enter completed" formControlName="completed" [ngClass]="{'errors' :form.get('completed').hasError('required') }" [(ngModel)]="completed">
        </div>
        <button type="button" class="btn btn-danger mr-2" (click)="reset()">重置表單</button>
        <button type="submit" class="btn btn-primary" (click)="btnClick()">回報</button>
        <small class="form-text text-muted">We will never share your information with anyone else.</small>

    </form>
</div>
